<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VMHSS MLP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>VMHSS MLP</h1>

  <div class="container">
    <!-- Student List -->
    <div id="studentList">
      <h2>Student List</h2>
      <button onclick="addStudent()">Add Student</button>
      <ul id="list"></ul>
      <div id="summaryInfo"></div>
    </div>

    <!-- Mark Entry Form -->
    <div id="markForm">
      <h2>Enter Student Marks</h2>

      <label>Name</label>
      <input type="text" id="name" placeholder="Student Name" />

      <div class="extra-fields">
        <!-- Class Dropdown -->
        <div>
          <label for="class">Class</label>
          <select id="class" onchange="updateSectionOptions()">
            <option value="">Select Class</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>

        <!-- Section Dropdown -->
        <div>
          <label for="section">Section</label>
          <select id="section">
            <option value="">Select Section</option>
            <!-- Dynamically filled by JS -->
          </select>
        </div>
      </div>

      <!-- Subject Marks Input (generated dynamically) -->
      <div id="marksInputs"></div>

      <!-- Percentage Display -->
      <p id="percentageDisplay" style="font-weight:bold; margin-top:10px;"></p>

      <!-- Action Buttons -->
      <button onclick="saveMarks()">Save Marks</button>
      <button onclick="downloadExcel()">Export to Excel</button>
      <button onclick="downloadPDF()">Export to PDF</button>
      <button onclick="window.print()">üñ®Ô∏è Print Mark List</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
