<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMHSS MLP Student App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>VMHSS MLP Student Mark Management</h1>

  <div class="extra-fields">
    <label>Class:
      <select id="classSelect">
        <option value="">Select Class</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </label>

    <label>Section:
      <select id="sectionSelect">
        <option value="">Select Section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
    </label>

    <button onclick="switchClassSection()">Switch</button>
  </div>

  <div class="container">
    <div id="studentList">
      <h2>Student List</h2>
      <ul id="list"></ul>
    </div>

    <div id="markForm">
      <h2>Add Student</h2>
      <label>Name <input type="text" id="name" /></label>
      <label>Subject 1 <input type="number" id="sub1" /></label>
      <label>Subject 2 <input type="number" id="sub2" /></label>
      <label>Subject 3 <input type="number" id="sub3" /></label>
      <label>Subject 4 <input type="number" id="sub4" /></label>
      <label>Subject 5 <input type="number" id="sub5" /></label>
      <label>Subject 6 <input type="number" id="sub6" /></label>
      <label>Attendance:
        <select id="attendance">
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
        </select>
      </label>
      <button onclick="addStudent()">Add Student</button>
      <button onclick="exportToExcel()">Export to Excel</button>
      <div id="summaryInfo"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<!-- partial -->

</body>
